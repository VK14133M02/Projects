  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Home</title>

  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
    <div id="navbar">
      <a href="./index.html">Home</a>
      <a href="./store.html">Store</a>
    </div>

    <div>
      <form>
        <input type="text" placeholder="Mobile Brand" id="mobile_brand" />
        <input type="text" placeholder="Product Name" id="mobile_name" />
        <input type="number" placeholder="Price" id="mobile_price" />
        <input type="url" placeholder="Image.url" id="mobile_image" />
        <input type="submit" value="Add Product" />
      </form>
    </div>
  </body>
